<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="card__img">
        <img
          class="card__item"
          src="images/imac.jpeg"
          alt="card-item">
      </div>
      <div class="card__title">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </div>
      <div class="card__code">
        Код товара: 195434
      </div>
      <div class="card__sub-body">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="card-review">
          Отзывов: 5
        </div>
      </div>
      <div class="card-price">
        Цена:
        <span class="card-price__text card-price__text--bold">69 999 грн</span>
      </div>
      <div class="card__btn" data-qa="hover">
        <a class="card__link" href="#">Купить</a>
      </div>
    </div>
  </body>
</html>
