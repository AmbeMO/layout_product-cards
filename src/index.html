<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <main class="main" data-qa="card">
      <div class="main__img">
        <img class="main__item" src="images/imac.jpeg" alt="img">
      </div>
      <div class="main__body">
        <div class="main__title">
          <p>Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</p>
        </div>
        <div class="main__code">
          <p>Код товара: 195434</p>
        </div>
        <div class="main__sub-body">
          <div class="main__stars">
            <img class="main__star" src="images/star-active.svg" alt="star">
            <img class="main__star" src="images/star-active.svg" alt="star">
            <img class="main__star" src="images/star-active.svg" alt="star">
            <img class="main__star" src="images/star-active.svg" alt="star">
            <img class="main__star" src="images/star.svg" alt="star">
          </div>
          <div class="main__review">
            <p>Отзывов: 5</p>
          </div>
        </div>
        <div class="main__price">
          <p>Цена:</p>
          <p class="main__price_bold">69 999 грн</p>
        </div>
        <div class="main__btn" data-qa="hover">
          <a class="main__link" href="#">Купить</a>
        </div>

      </div>
    </main>
  </body>
</html>
